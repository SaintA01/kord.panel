<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Kord Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .redirect-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        p {
            color: #718096;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            animation: progress 2s ease-in-out;
            transform-origin: left;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .url-display {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 6px;
            margin: 1.5rem 0;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9rem;
            color: #4a5568;
            word-break: break-all;
        }

        @keyframes progress {
            0% {
                transform: scaleX(0);
            }
            100% {
                transform: scaleX(1);
            }
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">K</div>
        
        <div class="spinner"></div>
        
        <h1>Redirecting to Kord Panel</h1>
        
        <p>You are being automatically redirected to the Kord Panel dashboard. Please wait a moment...</p>
        
        <div class="url-display" id="urlDisplay">
            Loading...
        </div>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <button onclick="redirectNow()" class="button">
            Click here if not redirected
        </button>
    </div>

    <script>
        const fullPath = window.location.pathname + window.location.search + window.location.hash;
        const targetUrl = "http://ptero.kord.live" + fullPath;
        
        document.getElementById('urlDisplay').textContent = targetUrl;
        
        function redirectNow() {
            window.location.href = targetUrl;
        }
        
        setTimeout(() => {
            redirectNow();
        }, 3000);
    </script>
</body>
</html>
